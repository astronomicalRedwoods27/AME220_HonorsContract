<!doctype html>
<html>
  <head>
    <title>JS & CSS Slideshow</title>
    <style>
      body{
        background-color: tan;
      }

      h1{
        border-bottom-style: solid;
        border-color: black;
      }

      img{
        display: block;
        height: 300px;
      }

      button{
        height: 50px;
        width: 50px;
        align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>JavaScript & CSS Productions Present: A Slideshow</h1>
      <br>
      <img name="pic" width=auto height=auto>
      <br>
      <button onclick="imageOneOnClick()"> 1 </button>
      <button onclick="imageTwoOnClick()"> 2 </button>
      <button onclick="imageThreeOnClick()"> 3 </button>
    </center>
  </body>
  <script>
    var slides = [
      "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Acer_diabolicum_9_%28medium_crop%29.jpg/320px-Acer_diabolicum_9_%28medium_crop%29.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Delos_Museum_Mosaik_Dionysos_09.jpg/240px-Delos_Museum_Mosaik_Dionysos_09.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/CSIRO_ScienceImage_3881_Five_Antennas_at_Narrabri_-_restoration1.jpg/800px-CSIRO_ScienceImage_3881_Five_Antennas_at_Narrabri_-_restoration1.jpg"
      ];

    function imageOneOnClick(){
      document.pic.src = slides[0];
    }

    function imageTwoOnClick(){
      document.pic.src = slides[1];
    }

    function imageThreeOnClick(){
      document.pic.src = slides[2];
    }
  </script>
</html>
